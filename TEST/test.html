<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theme Switcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="light-theme.css" id="theme-style">
  <link rel="stylesheet" href="load.css">
  <script>
    function switchTheme() {

      setTimeout(load, 1000);
      setTimeout(live, 0);
      setTimeout(dead, 2000);
      function load() {
        
        const theme = document.getElementById('theme-style');
        if (theme.href.includes('light-theme')) {
          theme.href = 'dark-theme.css';
        } else {
          theme.href = 'light-theme.css';
        }
      }
      function live() {
        let l = document.createElement("div");
        l.setAttribute("id", "load");
        
        l.style.height = window.innerHeight+100+"px";
        document.getElementById("body").appendChild(l);
      }
      function dead() {
        let l = document.getElementById("load");
        l.remove();
      }
    }
  </script>
</head>
<!-- style="overflow: hidden;" -->
<body id="body" >
  
  <div class="flex-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <button class="btn btn-primary" onclick="switchTheme()">Switch Theme</button>
  </div>
  
</body>

</div>
</html>
